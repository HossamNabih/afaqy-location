<section style="text-align: center !important ; margin:auto !important">
    <div  style="max-width: 50%; text-align: center; margin: auto;" >

      
          <div style="margin: auto; text-align: center; width: 100%;" class="image-container">
            <img width="100" height="100" *ngIf="logo"  [src]="logo" alt="logo" [errorImage]="defaultImage">
          </div>
       
          <div class="accounts-form">
            <div class="accounts-form-head">
              
            </div>
            <div class="accounts-form-content">
              <div class="form-container">
                <h3 class="account-title h3--custom">Login </h3>
                <div class="validation-text" *ngIf="errors.length">
                  <div *ngFor="let error of errors">{{error}}</div>
                </div>
                <form [formGroup]="signInForm" (ngSubmit)="signIn()">
                  <div class="form-group">
                    <label for="email"> Email *</label>
                    <input type="text" name="email" id="email" class="form-control input-lg"
                    placeholder="Email *" formControlName="email" required>
                    <div class="invalid-feedback">{{'required'}}</div>
                  </div>
  
                  <div class="form-group">
                    <label for="password">{{'Password'}} *</label>
                    <input type="password" name="   password" id="password" class="form-control input-lg"
                      placeholder="Password" formControlName="password" required>
                    <div class="invalid-feedback">{{'required'}}</div>
                  </div>
  
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="custom-checkbox">
                      <input id="rememberMe" type="checkbox" formControlName="rememberMe"
                        [attr.aria-checked]="signInForm.controls.rememberMe.value">
                      <label for="rememberMe" class="label">{{'remember Me'}}</label>
                    </div>
               
                  </div>
                  <div class="form-group">
                    <button  *ngIf="signInForm.valid && !loading" type="submit" class="main-btn">{{'Login'}}</button>
                    <button *ngIf="!signInForm.valid ||loading" class="main-btn disable">{{'Login'}}</button>
  
                </div>
                
        
          
                </form>
              </div>
            </div>
          </div>

    </div>
  </section>
